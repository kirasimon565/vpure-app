name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Make gradlew executable (inside V1.0)
      - name: Grant execute permission for gradlew
        run: chmod +x V1.0/gradlew

      # Cache Gradle packages
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Build Debug APK
      - name: Build Debug APK
        run: cd V1.0 && ./gradlew assembleDebug

      # Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: vpure-debug-apk
          path: V1.0/app/build/outputs/apk/debug/*.apk

      # Build Release APK (unsigned)
      - name: Build Release APK
        run: cd V1.0 && ./gradlew assembleRelease

      # Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: vpure-release-apk
          path: V1.0/app/build/outputs/apk/release/*.apk
